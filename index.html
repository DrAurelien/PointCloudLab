<html>

<head>
	<script id="VertexShader" type="x-shader/x-vertex">
		attribute vec3 VertexPosition;
		attribute vec3 NormalVector;
		uniform mat4 ModelView;
		uniform mat4 Projection;
		uniform mat4 ShapeTransform;
		varying highp vec3 vLighting;

		void main(void) {
			gl_PointSize = 5.0;
			gl_Position = Projection * ModelView * ShapeTransform * vec4(VertexPosition, 1.0);
			
			highp vec3 ambientLight = vec3(0.6, 0.6, 0.6);
			highp vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
			highp vec3 directionalVector = vec3(0.85, 0.8, 0.75);
			highp float directional = max(dot(NormalVector, directionalVector), 0.0);
			vLighting = ambientLight + (directionalLightColor * directional);
		}
	</script>
	<script id="FragmentShader" type="x-shader/x-fragment">
		varying highp vec3 vLighting;
		
		void main(void) {
			gl_FragColor = vec4(vLighting, 1);
		}
	</script>
	<script type="text/javascript" src="vector.js"></script>
	<script type="text/javascript" src="matrix.js"></script>
	<script type="text/javascript" src="shapes.js"></script>
	<script type="text/javascript" src="renderer.js"></script>
	<script type="text/javascript">
		var Scene =
		{
			objects : [
				new Sphere(new Vector( [.0,.0,.0]), 2.0),
				new Cylinder(new Vector([-3, 0, 0]), new Vector([1, 1, 1]), 0.5, 2)
			],
			
			Draw : function(drawingContext)
			{
				for(index=0; index<this.objects.length; index++)
				{
					this.objects[index].Draw(drawingContext);
				}
			}
		};
		
		window.onresize = function() {Renderer.Draw(Scene);}
	</script>
</head>

<body style="overflow : hidden; padding : 0px; margin : 0px;" onload="Renderer.Inititalize(Scene);">
	<canvas style="margin : 0px;" id="RenderingArea">
	</canvas>
</body>

</html>
